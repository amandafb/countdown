<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0dd9c8a85f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <h1 class="title">We're launching soon</h1>
        <section class="countdown">
            <div class="countdown_info">
                <span id="numberOfDays" class="countdown_numbers">00</span>
                <div class="line"></div>
                <h2>Days</h2>
            </div>
            <div class="countdown_info">
                <span id="numberOfHours" class="countdown_numbers">00</span>
                <div class="line"></div>
                <h2>Hours</h2>
            </div>
            <div class="countdown_info">
                <span id="numberOfMinutes" class="countdown_numbers">00</span>
                <div class="line"></div>
                <h2>Minutes</h2>
            </div>
            <div class="countdown_info">
                <span id="numberOfSeconds" class="countdown_numbers">00</span>
                <div class="line"></div>
                <h2>Seconds</h2>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href=""><i class="fab fa-facebook-square"></i></a>
        <a href=""><i class="fab fa-pinterest"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
